<!DOCTYPE HTML>
<html>
  <head>
    <title>Routing</title>
    <style>
      html, body { font-family: Arial, Helvetica, sans-serif; text-align: center; }
      #submit-btn { padding: 12px 6px; }
    </style>
    <script>
        var notFound = 0;
        var thisUrl = location.href;
        var code = thisUrl.split('/'); // 4th one is giving the answer or say the second last one
        if(code[code.length-1]){ var codef = code[code.length-1] }
        else { var codef = code[code.length-2] }
        
        console.log(codef);

        wmap = {
          pnotes: 'https://pnotes.web.app',
          dehla: 'https://dehlapakad.com',
          songs: 'https://la-musica.herokuapp.com',
          pwho: 'https://pwho.herokuapp.com',
          priyam: 'https://signior-x.github.io',
          ipl: 'https://iplauction.ml',
          wolf: 'https://ecell.iitmandi.co.in/contests/#/stock20210102'
        }

        // Start here the if else ladder
        if (wmap[codef]) {
          location.href = wmap[codef];
        }
        else {
            var notFound = 1;
        }
    </script>
  </head>
  <body>
    <h1 id="msg">Redirecting..... Please wait!</h1>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM content loaded");
            if(notFound == 1) {
                document.getElementById('msg').innerHTML = 'Page does not exist';
                document.getElementsByTagName('body')[0].innerHTML += '<a href="https://signior-x.github.io/url">Back to Home</a>'
            }
        });
    </script>
  </body>
</html>
