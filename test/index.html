<!DOCTYPE HTML>
<html>
  <head>
    <title>Routing</title>
    <style>
      html, body { font-family: Arial, Helvetica, sans-serif; text-align: center; }
      #submit-btn { padding: 12px 6px; }
    </style>
    <script>
        var notFound = 0;
        var thisUrl = location.href;
        var code = thisUrl.split('/'); // 4th one is giving the answer or say the second last one
        var codef = code[code.length-2]
        console.log(codef)

        // Start here the if else ladder
        if (codef === 'pnotes'){ location.href = 'https://pnotes.web.app' }
        else if (codef === 'website') { location.href = 'https://signior-x.github.io' }
        else if (codef === 'song') { location.href = 'https://la-musica.herokuapp.com' }
        else if (codef === 'pwho') { location.href = 'https://pwho.herokuapp.com' }
      else if (codef === 'quiz') { location.href = 'https://quiziit.ml' }
        else {
            var notFound = 1;
        }
    </script>
  </head>
  <body>
    <h1 id="msg">Redirecting..... Please wait!</h1>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM content loaded");
            if(notFound == 1) {
                document.getElementById('msg').innerHTML = 'Page does not exist';
                document.getElementsByTagName('body')[0].innerHTML += '<a href="https://signior-x.github.io/url">Back to Home</a>'
            }
        });
    </script>
  </body>
</html>
